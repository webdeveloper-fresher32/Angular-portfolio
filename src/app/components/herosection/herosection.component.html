        <img class="rounded-lg max-w-full lg:max-w-[500px] lg:max-h-[500px] mb-6 lg:mb-0" [src]="image"
            alt="Ganesh - Full Stack Developer">
        <div class="px-6 text-center lg:text-left">
            <h1 class="text-4xl font-bold text-white">Hi, I'm Ganesh</h1>

            <a href="your_portfolio_link"

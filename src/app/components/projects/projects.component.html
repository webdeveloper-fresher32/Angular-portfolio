<div class="min-h-screen bg-gray-900 text-white py-12">
  <div class="container mx-auto px-4">
    <header class="bg-gray-800 py-6 rounded-lg mb-8 text-center">
      <h1 class="text-2xl sm:text-3xl font-bold">My Projects</h1>
      <p class="text-gray-400 mt-2 text-sm sm:text-base">
        Here are some of the projects I have worked on.
      </p>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let project of projects"
        class="bg-gray-800 rounded-lg shadow-lg overflow-hidden"
      >
        <ng-container
          *ngIf="project.imageUrl.endsWith('.mp4'); else imageTemplate"
        >
          <video
            class="w-full h-32 sm:h-48 object-cover"
            controls
            autoplay
            muted
          >
            <source [src]="project.imageUrl" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </ng-container>
        <ng-template #imageTemplate>
          <img
            [src]="project.imageUrl"
            alt="{{ project.title }}"
            class="w-full h-32 sm:h-48 object-cover"
          />
        </ng-template>
        <div class="p-6">
          <h2 class="text-sm sm:text-xl font-bold mb-2">{{ project.title }}</h2>
          <p class="text-gray-400 mb-4 text-sm sm:text-base">
            {{ project.description }}
          </p>
          <a
            [href]="project.link"
            target="_blank"
            class="inline-flex items-center px-3 py-1 sm:px-4 sm:py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200"
            >View Project</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

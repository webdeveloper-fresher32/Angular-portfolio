<div class="min-h-screen bg-gray-900 text-white py-12">
    <div class="container mx-auto px-4">
        <header class="bg-gray-800 py-6 rounded-lg mb-8 text-center">
            <h1 class="text-4xl font-bold">My Projects</h1>
            <p class="text-gray-400 mt-2">Here are some of the projects I have worked on.</p>
        </header>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let project of projects" class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <img [src]="project.imageUrl" alt="{{ project.title }}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">{{ project.title }}</h2>
                    <p class="text-gray-400 mb-4">{{ project.description }}</p>
                    <a [href]="project.link" target="_blank"
                        class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200">
                        View Project
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
